<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magee Technology LLC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            flex: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
        .carousel {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 2rem auto;
            overflow: hidden;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            padding: 1rem;
        }
        .carousel-item img {
            max-width: 150px;
            height: auto;
            margin-bottom: 1rem;
        }
        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        .carousel-control.prev { left: 0; }
        .carousel-control.next { right: 0; }
        .store-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        .store-link {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Magee Technology LLC</h1>
    </header>

    <main>
        <p>We develop and distribute high-quality apps for both Android and iOS platforms.</p>
        
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/150" alt="App 1">
                    <h3>Coming Soon!</h3>
                    <p>... ... ...</p>
                    <div class="store-links">
                        <a href="#" class="store-link">Google Play</a>
                        <a href="#" class="store-link">App Store</a>
                    </div>
                </div>
            </div>
            <a href="#" class="carousel-control prev">&lt;</a>
            <a href="#" class="carousel-control next">&gt;</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Magee Technology LLC. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const carousel = document.querySelector('.carousel-inner');
            const items = carousel.children;
            const totalItems = items.length;
            let currentIndex = 0;

            function showItem(index) {
                carousel.style.transform = `translateX(-${index * 100}%)`;
            }

            document.querySelector('.carousel-control.prev').addEventListener('click', function(e) {
                e.preventDefault();
                currentIndex = (currentIndex - 1 + totalItems) % totalItems;
                showItem(currentIndex);
            });

            document.querySelector('.carousel-control.next').addEventListener('click', function(e) {
                e.preventDefault();
                currentIndex = (currentIndex + 1) % totalItems;
                showItem(currentIndex);
            });
        });
    </script>
</body>
</html>
